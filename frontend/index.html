<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/task-32.png" type="image/x-icon">
  <title>LISTA DE TAREFAS</title>
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/fontawesome/all.min.css">
  <link rel="stylesheet" href="assets/css/app.css">
</head>
<body>

  <div class="container my-5">

    <!-- CABEÇALHO -->
    <div class="row mb-4">
      <div class="col">
        <div class="d-flex justify-content-start">
          <img src="assets/images/task-32.png" alt="Logo" class="img-fluid me-3" width="40px">
          <h1>Lista de Tarefas</h1>
        </div>
      </div>
      <div class="col text-end">
        <div class="d-flex justify-content-end">
          <select id="select_filter" class="form-select w-50 p-2 me-3">
            <option value="all"></option>
            <option value="new">Novas tarefas</option>
            <option value="in progress">Tarefas em progresso</option>
            <option value="canceled">Canceladas</option>
            <option value="done">Concluídas</option>
          </select>
          <button class="btn btn-primary" id="btn_new_task"><i class="fa-solid fa-plus me-2"></i>Nova tarefa</button>
        </div>
      </div>

      <hr class="my-3">
      <h4 class="m-0 p-0 text-info" ><i class="fa-solid fa-user me-2"></i><span id="username"></span></h4>
      <hr class="my-3">

    </div>

    <!-- VISUAL DAS TAREFAS -->
    <div id="tasks_container"></div>

    <!-- TOTAL TAREFAS -->
    <div class="row d-none" id="total_tasks">
      <div class="col">
        <h4>Tarefas: <span class="text-info" >4</span></h4>
      </div>
    </div>

    <!-- SEM TAREFAS -->
    <div class="row" id="no_tasks">
      <div class="col text-center">
        <span class="opacity-75">Não existem tarefas para apresentar</span>
      </div>
    </div>

    <!-- FOOTER -->
    <div class="row mt-3">
      <div class="col text-center">
        <hr>
        <p>Lista de tarefas &copy; 2023</p>
      </div>
    </div>


  </div>


  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/index.js"></script>
</body>
</html>
